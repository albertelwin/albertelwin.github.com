
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Albert Elwin</title>
		<style>
			::-webkit-scrollbar { display: none; width: 0 !important; }
		</style>
		<script>
			window.onload = function() {
				var vids_elem = document.getElementById("vids");

				// NOTE: Check if we're running in Firefox, IE or Edge
				var no_webkit_scrollbar = (typeof InstallTrigger !== 'undefined' || !!document.documentMode || !!window.StyleMedia);
				if(no_webkit_scrollbar) {
					var html_elem = document.documentElement;
					html_elem.style.width = html_elem.style.height = "100%";
					html_elem.style.overflow = "hidden";

					var body_elem = document.body;
					body_elem.style.width = body_elem.style.height = "100%";
					body_elem.style.overflow = "hidden";

					var scrollbar_width = vids_elem.offsetWidth - vids_elem.clientWidth;
					var scrollbar_height = vids_elem.offsetHeight - vids_elem.clientHeight;

					vids_elem.style.width = vids_elem.style.height = "100%";
					vids_elem.style.paddingRight = (scrollbar_width <= 0 ? 17 : scrollbar_width) + "px";
					vids_elem.style.paddingBottom = (scrollbar_height <= 0 ? 17 : scrollbar_height) + "px";
					vids_elem.style.overflow = "auto";
				}
			}
		</script>
	</head>

	<body style="background-color: #000000; padding: 0; margin: 0;">
		<div id="vids" style="font-size: 0;"></div>
		<iframe width="1920" height="1080" src="https://www.youtube.com/embed/1WZKMAPIyK0?autoplay=1&loop=1&playlist=1WZKMAPIyK0&controls=0&showinfo=0&disablekb=1&fs=0&modestbranding=1" frameborder="0"></iframe>
		<iframe width="1920" height="1080" src="https://www.youtube.com/embed/1WZKMAPIyK0?autoplay=1&loop=1&playlist=1WZKMAPIyK0&controls=0&showinfo=0&disablekb=1&fs=0&modestbranding=1" frameborder="0"></iframe>
		<iframe width="1920" height="1080" src="https://www.youtube.com/embed/1WZKMAPIyK0?autoplay=1&loop=1&playlist=1WZKMAPIyK0&controls=0&showinfo=0&disablekb=1&fs=0&modestbranding=1" frameborder="0"></iframe>
	</body>
</html>
