<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tal Registry</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/jquery.smoothState.min.js"></script>
		<script src="js/transitions.js"></script>
		<script src="js/animations.js"></script>
	</head>
	<body>
		<header id="site-header">
			<div class="wrapper">
				<a href="index.html" class="link-home">Home</a>
				<span class="site-title">Tal Registry</span>
			</div>
		</header>
		<div id="content" class="animated animated--fadein">
			<div class="wrapper">
				<div class="content-fixedheight">
					<h1 class="intro-title">Welcome to the <span class="bigger">Tal Registry</span></h1>
				</div>
				<a class="btn-round btn-plus" href="make_project.html">
					<span class="btn-content">Create your project</span>
				</a>
				<div class="label-btn">Create your project</div>
			</div>
		</div>
		<ul class="wizard">
			<li><span class="wizard--step wizard--active-step">Project</span></li>
			<li><span class="wizard--step">Team</span></li>
			<li><span class="wizard--step">Tals</span></li>
			<li><span class="wizard--step">Review and Submit</span></li>
		</ul>
	</body>
</html>
