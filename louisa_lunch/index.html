<!DOCTYPE html>
<html>
	<head>
		<title>Lunch</title>
		<script type="text/javascript">
			var lunches = [
				{ name: "pizza bread", image_name: "pizza bread.jpg", },
				{ name: "pops leftover lentil pie", image_name: "pops pie.jpg", },
				{ name: "pitta and hummus", image_name: "pitta.jpg", },
				{ name: "salad", image_name: "salad.jpg"}
			]

			var lunch_number = 0 
			var last_lunch_number = 0

			function lunch_time() {
				while(lunch_number==last_lunch_number) {
					lunch_number=Math.random()*lunches.length
					lunch_number=Math.floor(lunch_number) 	
				}

				var lunch=lunches[lunch_number]

				var lunch_name = document.getElementById('lunch_name')

				lunch_name.innerHTML= lunch.name

				var lunch_image = document.getElementById('lunch_image')
				lunch_image.src = lunch.image_name

				last_lunch_number=lunch_number
			}
		</script>
	</head>
	<body>
		<button onclick=" lunch_time() ">Lunch Time!</button>
		<br>
		<div id="lunch_name"></div>
		<img id="lunch_image" src="" width="300">
	</body>
</html>
