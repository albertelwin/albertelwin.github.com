
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="theme-color" content="#000000">
		<title>Albert Elwin</title>
		<style>
			@font-face { font-family: "Quattrocento"; src: url("../Quattrocento-Regular.ttf"); }
		</style>
		<!-- <script src="../code/base.js"></script> -->
		<script>
			let BG_COLOR = "#000000";
			let TEXT_COLOR = "#FFFFFF";

			let PAGE_ID = {
				GIFS: 1,
				PROJECTS: 2,
				CONTACT: 3,
				CV: 4,
			}

			function init_page(page_id, page_html) {
				let body = document.body;
				let body_style = "";
				body_style += "margin: 0px; padding: 0px;";
				body_style += "background-color: " + BG_COLOR + ";";
				body_style += "color: " + TEXT_COLOR + ";";
				body_style += "font-family: Quattrocento;";
				body.setAttribute("style", body_style);

				let html = "";

				html += "<div style=\"padding-bottom: 30px;\"></div>";
				html += "<div style=\"text-align: center;\">";
				html += "<div style=\"font-size: 48px; font-weight: bold;\">Albert Elwin</div>";
				html += "<div style=\"font-size: 28px;\">Graphics/Engine Programmer</div>";
				html += "<div style=\"padding-bottom: 23px;\"></div>";

				let pages = [
					{ id: PAGE_ID.GIFS, label: "GIFS", url: "../", },
					{ id: PAGE_ID.PROJECTS, label: "PROJECTS", url: "../portfolio/", },
					{ id: PAGE_ID.CONTACT, label: "CONTACT", url: "../contact/", },
					{ id: PAGE_ID.CV, label: "CV", url: "../cv.pdf", },
				];

				html += "<div style=\"display: inline-block; font-size: 14px;\">";
				for(let i = 0; i < pages.length; i++) {
					if(i > 0) {
						html += "\xa0\xa0\xa0\xa0";
						html += "â€¢";
						html += "\xa0\xa0\xa0\xa0";
					}

					let url = pages[i].url;
					// if(url.length > 0) {
					// 	if(url[url.length - 1] == '/') {
					// 		url += "index.html";
					// 	}
					// }

					let style = "text-decoration: none; color: " + TEXT_COLOR + ";";
					if(pages[i].id === page_id) {
						style += " font-weight: bold;";
					}

					html += "<a href=\"" + url + "\" style=\"" + style + "\">";
					html += pages[i].label;
					html += "</a>";
				}

				html += "</div>";
				html += "<div style=\"padding-bottom: 30px;\"></div>";

				html += page_html;

				body.innerHTML = html;
			}

			let MAP_URL = "https://www.google.com/maps/place/Biome+Collective/@56.4558133,-2.9797192,17z/data=!4m5!3m4!1s0x0:0x50fa227c1c684a74!8m2!3d56.4561297!4d-2.9788291";

			window.onload = function() {
				let html = "";

				html += "<a href=\"" + MAP_URL + "\">";
				html += "<div style=\"display: inline-block;\"><img style=\"margin-bottom: -5px;\" src=\"map.jpg\" width=\"640\" height=\"360\"></img></div>";
				html += "</a>";
				html += "<div style=\"padding-bottom: 10px;\"></div>";
				html += "<div style=\"display: inline-block; vertical-align: top; text-align: left; width: 320px; -webkit-filter: grayscale(100%); filter: grayscale(100%);\">&#128231; dev@albertelw.in</div>";
				html += "<div style=\"display: inline-block; vertical-align: top; text-align: right; width: 320px;\">Unit 5, 20 Greenmarket<br>Dundee<br>DD1 4QB</div>";

				init_page(PAGE_ID.CONTACT, html);
			}
		</script>
	</head>
	<body></body>
</html>
