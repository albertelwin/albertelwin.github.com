
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="theme-color" content="#000000">
		<title>Albert Elwin</title>
		<style>
			@font-face { font-family: "Quattrocento"; src: url("../Quattrocento-Regular.ttf"); }
		</style>
		<script src="../site.js"></script>
	</head>
	<body></body>

	<script>
		function make_project(name, subtitle, date, description, image, url) {
			return { name: name, subtitle: subtitle, date: date, description: description, image: image, url: url, };
		}

		function load_page() {
			let projects = [
				make_project("Garden", "Biome Collective • Oculus Rift", "Jun 2017 \xa0→ Now", "A virtual-reality music game set in a neon organic world.", "garden.jpg", "http://www.biomecollective.com/garden"),
				make_project("#SelfCare", "Tru Luv Media • iOS/Android", "Jun 2018 \xa0→ Aug 2018", "A free, simple, and beautiful relaxation companion.", "selfcare.jpg", "http://truluv.ai/selfcare/"),
				make_project("Shpeel", "Biome Collective • Somerset House", "Sep 2018", "An interactive 360° projection at London Design Biennale 2018.", "shpeel.jpg", "http://www.londondesignbiennale.com/countries/dundee/2018"),
				make_project("Black & White Bushido", "Good Catch • Nintendo Switch", "Jul 2018 \xa0→ Sep 2018", "A multiplayer stealth game ported to Nintendo Switch.", "bushido.jpg", "https://www.goodcatchgames.com/game/black-white-bushido-game-nintendo-switch/"),
				make_project("Drawn to Light", "Jonnie Common • McManus Galleries", "Nov 2017", "A live audiovisual performance with music by Jonnie Common.", "drawn_to_light.jpg", "https://www.youtube.com/watch?v=8YSfdirMDBA"),
				make_project("Dark Arts of Shader Programming", "Arcadia Festival • Shadertoy", "Sep 2017", "An introduction to graphics programming workshop using Shadertoy.", "dark_arts.jpg", "https://www.arcadiadundee.com/"),
				make_project("Manifold Garden", "William Chyr • PC/PS4", "Apr 2017 \xa0→ Jun 2017", "A first-person exploration game full of infinite and impossible geometry.", "manifold.jpg", "https://manifold.garden/"),
				make_project("Playable Architecture", "Biome Collective • Steeple Church", "Nov 2016", "An interactive projection-mapped building.", "steeple.jpg", null),
				make_project("Killbox", "Biome Collective • PC/Steam", "Mar 2015 \xa0→ Nov 2016", "An exploration of drone warfare in the form of a video-game.", "killbox.jpg", "https://www.killbox.info/"),
				make_project("Glitchspace", "Space Budgie • PC/Steam", "Aug 2013 \xa0→ Dec 2014", "A first-person programming game.", "glitchspace.jpg", "https://store.steampowered.com/app/290060/Glitchspace/"),
			];

			let html = "";

			html += "<div>";
			for(let i = 0; i < projects.length; i++) {
				let project = projects[i];

				// let subtitle = project.date;
				let subtitle = project.subtitle;

				html += "<div style=\"text-align: center;\">";

				html += "<div style=\"display: inline-block; padding-right: 10px;\">";
				if(project.url !== null) {
					html += begin_hyperlink(project.url, "");
				}
				html += "<img style=\"margin-bottom: -5px;\" src=\"images/" + project.image + "\" width=\"480\" height=\"270\"></img>";
				html += "</div>";
				if(project.url !== null) {
					html += end_hyperlink();
				}

				html += "<div style=\"display: inline-block; vertical-align: top; width: 480px; height: 140px; text-align: left;\">";
				html += "<div style=\"font-size: 20px; font-weight: bold;\">" + project.name + "</div>";
				html += "<div style=\"font-size: 10px; font-style: italic;\">" + subtitle.toUpperCase() + "</div>";
				html += "<div style=\"padding-bottom: 5px;\"></div>";
				html += "<div style=\"font-size: 14px;\">" + project.description + "</div>";
				html += "</div>";

				html += "</div>";
				// if(i < (projects.length - 1)) {
					html += "<div style=\"padding-bottom: 20px;\"></div>";
				// }
			}
			html += "</div>";

			init_page(PAGE_ID.PROJECTS, html);
		}

		load_page();
	</script>
</html>
