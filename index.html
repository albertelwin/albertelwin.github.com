
<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Albert Elwin</title>
		<style>
			::-webkit-scrollbar { display: none; width: 0 !important; }
		</style>
		<script>
			window.onload = function() {
				var vids = document.getElementById("vids").children;
				for(var i = 0; i < vids.length; i++) {
					var vid = vids[i];
					vid.oncanplaythrough = function() { if(this.paused) { this.play(); } };
					vid.onwaiting = function() { this.currentTime = 0; };
					vid.load();
				}
			}
		</script>
	</head>

	<body style="background-color: #000000; padding: 0; margin: 0;">
		<div id="vids" style="font-size: 0;">
			<video src="gif/vid0.mp4" poster="gif/vid0.jpg" loop muted></video>
			<video src="gif/vid1.mp4" poster="gif/vid1.jpg" loop muted></video>
			<video src="gif/vid2.mp4" poster="gif/vid2.jpg" loop muted></video>
			<video src="gif/vid3.mp4" poster="gif/vid3.jpg" loop muted></video>
			<video src="gif/vid4.mp4" poster="gif/vid4.jpg" loop muted></video>
			<video src="gif/vid5.mp4" poster="gif/vid5.jpg" loop muted></video>
		</div>
	</body>
</html>
