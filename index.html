
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Albert Elwin</title>
		<style>
			::-webkit-scrollbar { display: none; width: 0 !important; }
			*::-webkit-media-controls-panel { display: none! important; -webkit-appearance: none; }
			*::--webkit-media-controls-play-button { display: none! important; -webkit-appearance: none; }
			*::-webkit-media-controls-start-playback-button { display: none! important; -webkit-appearance: none; }
		</style>
		<script>
			function force_vid_play() {
				var vids = document.getElementById("vids").children;
				for(var i = 0; i < vids.length; i++) {
					vids[i].play();
				}
			}

			window.onload = function() {
				var vids = document.getElementById("vids").children;
				for(var i = 0; i < vids.length; i++) {
					var vid = vids[i];
					vid.oncanplaythrough = function() { if(this.paused) { this.play(); } };
					vid.onwaiting = function() { if(!isNaN(this.duration)) { this.currentTime = 0; } };
					vid.onclick = force_vid_play;
					vid.play();
				}
			}
		</script>
	</head>

	<body style="background-color: #000000; padding: 0; margin: 0;">
		<div id="vids" style="font-size: 0;">
			<video src="gif/vid0.mp4" poster="gif/vid0.jpg" width="100%" autoplay loop muted webkit-playsinline playsinline></video>
			<video src="gif/vid1.mp4" poster="gif/vid1.jpg" width="100%" autoplay loop muted webkit-playsinline playsinline></video>
			<video src="gif/vid2.mp4" poster="gif/vid2.jpg" width="100%" autoplay loop muted webkit-playsinline playsinline></video>
			<video src="gif/vid3.mp4" poster="gif/vid3.jpg" width="100%" autoplay loop muted webkit-playsinline playsinline></video>
			<video src="gif/vid4.mp4" poster="gif/vid4.jpg" width="100%" autoplay loop muted webkit-playsinline playsinline></video>
			<video src="gif/vid5.mp4" poster="gif/vid5.jpg" width="100%" autoplay loop muted webkit-playsinline playsinline></video>
		</div>
	</body>
</html>
